version: '3.0'

networks:
  app:
    driver: bridge

volumes:
  db-data:
    driver: local

services:
  postgres:
    image: 'postgres:15.1-alpine'
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    networks:
      - app
    ports:
      - '5437:5432'
    volumes:
      - db-data:/var/lib/postgresql/data